<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>welcome to 2020</title>
    <style> .rr{float:left;width:50%;}</style>
</head>
<body>
    <div style="width:600px;height:30px">
        <div class="rr"> 头部：welcome to my webpage </div>
        <div class="rr">
            <!-- 下面不能用data != ''，因为如果不传data给页面，那data为None，也是不等于''的  -->
            {% if session['username'] == 'zj' %}
                内容体：
                <a href="#">{{ session['username'] }}</a>
                <a href="#">注销</a>
            {% else %}
                内容体：
                <a href="/user/login">登陆</a>
                <a href="#">注册</a>
            {% endif %}
        </div>
        <div style="clear:both;">底部</div>
    </div>

    <br><br><hr>
    <p>这是采用render_template模板方法获得的内容:</p>
    {{data}} <br>

    <!--
    <img src="{{ url_for('static',filename='img/pic1.png')}}" alt="">
    静态文件路由为固定语法：app.url_map -> <Rule '/static/<filename>' (OPTIONS, GET, HEAD) -> static>
    -->
    这是图片：<img src="/static/img/pic1.png" alt="">

    <ul>
        <li><a href="/news/list">查看新闻</a></li>
        <li><a href="/product/1">查看产品</a></li>
    </ul>
</body>
</html>
